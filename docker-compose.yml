services:
  frontend:
    build: 
      context: ./frontend/fitgym
      dockerfile: frontend.Dockerfile
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    volumes:
      - web-build:/app/build/web
    networks:
      - app-network

  backend:
    env_file:
      - ./backend/.env
    build:
      context: ./
      dockerfile: ./backend/backend.Dockerfile
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    
  nginx:
    image: nginx:latest
    env_file:
      - ./frontend/.env
    ports:
      - 80:80
    volumes:
      - web-build:/usr/share/nginx/html:ro
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network


  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 3s
      retries: 5


volumes:
  db-data:
  web-build:
networks:
  app-network:
    driver: bridge